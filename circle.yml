## Customize the test machine
machine:

    java:
      version: openjdk8

    timezone:
      Europe/Paris # Set the timezone

test:
  override:
    - echo 'Maven full test'
    - mvn clean
    - mvn validate
    - mvn compile
    - mvn test
    - mvn verify

general:
  branches:
    only:
      - master

