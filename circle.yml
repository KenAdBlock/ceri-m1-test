## Customize the test machine
machine:

    java:
      version: openjdk8

    timezone:
      Europe/Paris # Set the timezone

test:
  override:
    - echo 'Maven full test'
    - mvn clean
    - mvn validate
    - mvn compile
    - mvn test
    - mvn verify

  post:
    - export CODACY_PROJECT_TOKEN=0bbdabaadfc04e34b472d7e56f3bbf9e
    - mvn jacoco:report
    - codacy-coverage-reporter -l Java -r coverage.xml


general:
  branches:
    only:
      - master


