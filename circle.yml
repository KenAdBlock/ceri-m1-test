## Customize the test machine
machine:

    java:
      version: openjdk8

    timezone:
      Europe/Paris # Set the timezone

test:
  override:
    - echo 'Maven full test'
    - mvn clean
    - mvn validate
    - mvn compile
    - mvn test
    - mvn verify

  post:
    - mvn jacoco:report
    - mvn com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=/target/report/jacoco/jacoco.xml -DprojectToken=${CODACY_PROJECT_TOKEN} -DapiToken=${CODACY_API_TOKEN}

general:
  branches:
    only:
      - master



